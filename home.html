<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="page-title"></title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/stylesMini.css">
    <link rel="icon" href="icon/pirate.png">
</head>
<body>

    <header>
        <div class="header-top">
            <p>
                <img src="icon/tel.png" alt="Icône Téléphone">
                <span data-translate-key="phone-number"></span>
            </p>
            <div class="select-language">
                <img src="icon/trad.png" alt="Icône Trad">
                <a href="#" onclick="setLanguage('fr')" data-translate-key="french"></a>
                <a href="#" onclick="setLanguage('en')" data-translate-key="english"></a>
            </div>
        </div>
        <div class="header-content">
            <h1 data-translate-key="header-title"></h1>
            <h1 data-translate-key="header-title-bottom"></h1>
        </div>
    </header>

    
    <nav>
        <div class="nav-container">
            <ul>
                <li><a href="#about" data-translate-key="nav-about"></a></li>
                <li><a href="#cv" data-translate-key="nav-cv"></a></li>
                <li><a href="#portfolio" data-translate-key="nav-portfolio"></a></li>
                <li><a href="#contact" data-translate-key="nav-contact"></a></li>
            </ul>
        </div>
    </nav>



    <section id="about" class="section">
        <h2 data-translate-key="about-title"></h2>
        <div class="section-content">
            <p data-translate-key="about-description"></p>
            <p data-translate-key="profile-summary"></p>
            <ul>
                <li data-translate-key="profile-point-1"></li>
                <li data-translate-key="profile-point-2"></li>
                <li data-translate-key="profile-point-3"></li>
                <li data-translate-key="profile-point-4"></li>
                <li data-translate-key="profile-point-6"></li>
                <li data-translate-key="profile-point-7"></li>
            </ul>
        </div>
    </section>

    <section id="cv" class="section">
        <h2 data-translate-key="cv-title"></h2>
        <div class="section-content">
            <div class="cv-content">
                <p data-translate-key="experience-title"></p>
                <ul>
                    <li data-translate-key="experience-1"></li>
                    <li data-translate-key="experience-2"></li>
                </ul>
            </div>
            <div class="cv-content">
                <p data-translate-key="education-title"></p>
                <ul>
                    <li data-translate-key="education-1"></li>
                    <li data-translate-key="education-2"></li>
                    <li data-translate-key="education-3"></li>
                </ul>
            </div>
            <div class="cv-content">
                <p data-translate-key="skills-title"></p>
                <ul>
                    <li data-translate-key="skill-1"></li>
                    <li data-translate-key="skill-2"></li>
                    <li data-translate-key="skill-3"></li>
                    <li data-translate-key="skill-4"></li>
                </ul>
            </div>
            <a data-translate-key="download-CV" href="Files/CV.pdf" download="CV.pdf"></a>

        </div>
    </section>

    <section id="portfolio" class="section">
        <h2 data-translate-key="portfolio-title"></h2>
        <div class="section-content">
            <p data-translate-key="portfolio-description"></p>
            <ul>

                <li data-translate-key="project-1-title"></li>
                <ul>
                    <li data-translate-key="project-1-techno"></li>
                    <li>
                        <a href="https://damsou07.github.io/VocabularyLearning" data-translate-key="project-1-link"></a>
                    </li>
                    <li>
                        <a href="https://github.com/Damsou07/VocabularyLearning" data-translate-key="project-1-link-repo"></a>
                    </li>
                </ul>

                <li>
                    <img src="icon/chantier.png" alt="Icône chantier" style="width:35px; height:35px; margin-right:0.6rem;">
                    <a data-translate-key="new-projects"></a>
                </li>
            </ul>
        </div>
    </section>

    <section id="contact" class="section">
        <h2 data-translate-key="contact-title"></h2>
        <div class="section-content">
            <p style="margin-bottom: 42px;" data-translate-key="contact-description"></p>
            <p data-translate-key="contact-info"></p>
            <ul>
                <li>
                    <img src="icon/mail.png" alt="Icône Email" style="width:25px; height:25px; margin-right:0.6rem;">
                    <a data-translate-key="email-label"></a>
                </li>
                <li>
                    <img src="icon/tel.png" alt="Icône Téléphone" style="width:25px; height:25px; margin-right:0.6rem;">
                    <a data-translate-key="phone-label"></a>
                </li>
                <li>
                    <img src="icon/gitlab.png" alt="Icône GitLab" style="width:25px; height:25px; margin-right:0.6rem;">
                    <a href="https://gitlab.com/angibaud.pro" data-translate-key="gitlab-label"></a>
                </li>
                <li>
                    <img src="icon/github.png" alt="Icône GitHub" style="width:25px; height:25px; margin-right:0.6rem;">
                    <a href="https://github.com/Damsou07" data-translate-key="github-label"></a>
                </li>
                <li>
                    <img src="icon/linkedin.png" alt="Icône Linkedin" style="width:25px; height:25px; margin-right:0.6rem;">
                    <a data-translate-key="linkedin-label"></a>
                </li>
            </ul>
        </div>
    </section>

    <footer>
        <p data-translate-key="footer-text"></p>
    </footer>

    <script src="JS/script.js"></script>
    <script src="JS/translate.js"></script>

</body>
</html>
